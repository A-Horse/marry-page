<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fill-in.css">
  </head>
  <body>

    <div class="protagonist">
      <div class="protagonist--biaojie">
        <div class="heart"></div>
      </div>

      <div class="center-heart"></div>

      <div class="protagonist--lidada">
        <div class="radio"></div>
      </div>
    </div>

    <div class="time-address"></div>

    <div class="address-detail"></div>

    <div class="time"></div>

    <div class="name-label"></div>

    <input name="" type="text" id="name" />

    <div class="number-label"></div>

    <div class="number-counter">
      <span id="number-add" class="add">+</span>
      <span id="number">1</span>
      <span id="number-reducer" class="reduce">-</span>
    </div>

    <a class="join-button" id="ok"></a>

    <script src="js/fill-in.js"></script>

  </body>
</html>
